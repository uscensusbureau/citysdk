<!DOCTYPE html>
<html>
<head>
    <title>CitySDK - Sublevel Example 2</title>

    <script src="../libraries/vendor/jquery/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="../../js/core/citysdk.js" type="text/javascript"></script>
    <script src="../../js/modules/citysdk.census.js" text="text/javascript"></script>

    <script>
        function loadCoords(lat, lng) {
            $("#lat").val(lat);
            $("#lng").val(lng);
        }

        function submit() {
            var lat = $("#lat").val();
            var lng = $("#lng").val();

            var level;
            switch($("#level option:selected").val()) {
                case "states":
                    level = "us";
                    break;
                case "counties":
                    level = "state";
                    break;
                case "tracts":
                    level = "county";
                    break;
                case "blockGroups":
                    level = "tract";
                    break;
            }

            var variables = [];

            switch($("#variable option:selected").val()) {
                case "income":
                    variables.push("income");
                    break;
                case "population":
                    variables.push("population");
                    break;
                case "popandinc":
                    variables.push("income");
                    variables.push("population");
                    break;
            }

            var sdk = new CitySDK();
            var census = sdk.modules.census;
            census.enable($("#api").val());
            var request = {};

            request.level = level;
            request.lat = lat;
            request.lng = lng;
            request.variables = variables;
            request.sublevel = true;

            census.APIRequest(request, function(response) {
                var output = $("#output");
                output.empty();
                for(var i = 0; i < response.data.length; i++) {
                   output.append(JSON.stringify(response.data[i]) + "\n");
               }
            });

        }
    </script>
</head>
<body>
<p>Enter your census API key here <input type="text" id="api"/></p>
<p>Enter coordinates here:</p>
<p>Latitude:&nbsp;&nbsp;&nbsp;&nbsp;<input id="lat" type="text"/>&deg; N<br/>Longitude: <input id="lng" type="text"/>&deg; E</p>
<p>Grab <select id="variable">
    <option value="income">Income</option>
    <option value="population">Population</option>
    <option value="popandinc">Population and Income</option>
    </select> by <select id="level">
    <option value="states">States</option>
    <option value="counties">Counties</option>
    <option value="tracts">Tracts</option>
    <option value="blockGroups">Block Groups</option>
</select></p>
<p><input type="submit" value="Update data" onclick="submit()"></p>
<div style="position: absolute; top: 5px; right: 5px;"><p>Some common co-ordinates:</p>
<table>
    <tr>
        <th>Name</th>
        <th>Lat (N)</th>
        <th>Lng (E)</th>
    </tr>
    <tr onclick="loadCoords(38.9047,-77,0164)">
        <td>Washington DC</td>
        <td>38.9047</td>
        <td>-77.0164</td>
    </tr>
    <tr onclick="loadCoords(47.6097,-122.3331)">
        <td>Seattle</td>
        <td>47.6097</td>
        <td>-122.3331</td>
    </tr>
    <tr onclick="loadCoords(21.3000,-157.8167)">
        <td>Honolulu</td>
        <td>21.3000</td>
        <td>-157.8167</td>
    </tr>
    <tr onclick="loadCoords(25.7753,-80.2089)">
        <td>Miami</td>
        <td>25.7753</td>
        <td>-80.2089</td>
    </tr>
    <tr onclick="loadCoords(29.7604,-95.3698)">
        <td>Houston</td>
        <td>29.7604</td>
        <td>-95.3698</td>
    </tr>
</table>
    </div>
<br/>
<p>Output:</p>
<pre id="output"></pre>
</body>
</html>
